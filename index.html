<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="container">
      <div class="front">
        <div class="front__box-1">
          <div class="front__box-1--hexagons">
            <img class="hexagon-dark hexagon" src="./hexagon-1.svg" alt="">
            <img class="hexagon-red hexagon" src="./hexagon-2.svg" alt="">
          </div>
        </div>
        <div class="front__box-2">
          <div class="front__box-2--text">
            <h1>Adrian Steele</h1>
            <h2>Web Developer</h2>
          </div>
        </div>
        <div class="front__box-3">
          <div class="front__box-3--hexagons">
            <img class="hexagon-dark hexagon" src="./hexagon-1.svg" alt="">
            <img class="hexagon-red hexagon" src="./hexagon-2.svg" alt="">
          </div>
          <img class="qr-code" src="./qr-code.png" alt="">
        </div>
      </div>
      <div class="back">
        <div class="back__box-1">
          <div class="back__box-1--hexagons">
            <img class="hexagon-red hexagon" src="./hexagon-2.svg" alt="">
            <img class="hexagon-dark hexagon" src="./hexagon-1.svg" alt="">
          </div>
          <div class="back__box-1--text">
            <h1>Adrian Steele</h1>
            <h2>Web Developer</h2>
          </div>
        </div>
        <div class="back__box-2">
          <div class="back__box-2--hexagons">
            <img class="hexagon-dark hexagon" src="./hexagon-1.svg" alt="">
            <img class="hexagon-red hexagon" src="./hexagon-2.svg" alt="">
          </div>
          <div class="back__box-2--contacts">
            <ul class="contacts-top">
              <li>
                <div class="icons">
                  <div class="text-box">
                    <p class="contact-text">github.com/hyperstone6</p>
                  </div>
                  <img class="arrows" src="./arrow-2.svg" alt="">
                  <img class="contact-icon" src="./contact-icons/github.svg" alt="">
                  
                </div>
              </li>
              <li>
                <div class="icons">
                  <div class="text-box">
                    <p class="contact-text">linkedin.com/in/adrian-steele</p>
                  </div>
                  <img class="arrows" src="./arrow-2.svg" alt="">
                  <img class="contact-icon" src="./contact-icons/linkedin.svg" alt="">
                  
                </div>
              </li>
            </ul>
            <ul class="contacts-bottom">
              <li>
                <div class="icons">
                  <div class="text-box">
                    <p class="contact-text">+1 (438) 364 5017</p>
                  </div>
                  <img class="arrows" src="./arrow-1.svg" alt="">
                  <img class="contact-icon" src="./contact-icons/phone.svg" alt="">
                  
                </div>
              </li>
              <li>
                <div class="icons">
                  <div class="text-box">
                    <p class="contact-text">steeleadrian22@gmail.com</p>
                  </div>
                  <img class="arrows" src="./arrow-1.svg" alt="">
                  <img class="contact-icon" src="./contact-icons/email.svg" alt="">
                </div>
              </li>
              <li>
                <div class="icons">
                  <div class="text-box">
                    <p class="contact-text">tinyurl.com/steeleadrian </p>
                  </div>
                  <img class="arrows" src="./arrow-1.svg" alt="">
                  <img class="contact-icon" src="./contact-icons/internet.svg" alt="">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </body>
</html>
